{% extends "layout.html" %}

{% block body %}
	<h1> WIP </h1>
	<div class="row">
		<div class="span12">
			<div id="wip"> </div>
		</div>
	</div>

	<h1> Projects </h1>
	<div class="row">
		<div id="project_list"> 
			{% for project in projects %}
			<div class="id-{{project.id}} span6"> <h2>  <a href="/{{project.id}}" > {{project.name}} </a> </h2> </div>
			{% endfor %}
		</div>
	</div>

{% endblock %}
