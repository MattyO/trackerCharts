{% extends "layout.html" %}

{% block body %}
	<h1> WIP </h1>
	<div class="row">
		<div class="span12">
			<div id="wip"> </div>
		</div>
	</div>

	<h1> Projects </h1>
	<div class="row">
		<div id="project_list"> 
			{% for project in projects %}
			<div class="id-{{project.id}} span6 burndown"> <h2>  <a href="/{{project.id}}" > {{project.name}} </a> </h2> </div>
			{% endfor %}
		</div>
	</div>

<script type="text/javascript" src="/static/js/wip.js"> </script>
<script type="text/javascript" src="/static/js/burndown.js"> </script>

<script type="text/javascript"> 

$(document).ready(function(){
    $.ajax({
        url:"/projects.json", 
        dataType:"json",
        success: function(data){
            $.each(data.ids, function(counter, project_id){
                create_burndown(project_id, "all","#project_list .id-" + project_id);
            });
        }
    });
});
</script>
{% endblock %}
