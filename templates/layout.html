<!DOCTYPE html>
<html lang="en">
	<head> 
		<link href="/static/css/bootstrap.min.css" rel="stylesheet"/> 
		<link href="/static/css/d3.layout.min.js" rel="stylesheet"/>  
		<link href="/static/css/trackerCharts.css" rel="stylesheet"/> 

		<script type="text/javascript" src="/static/js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/lib/d3.v2.js"></script>
		<script type="text/javascript" src="/static/js/lib/jquery-1.8.2.min.js"> </script>

	</head>
	<body>
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="navbar-inner">
				<div class="container">
					<ul class="nav pull-right">
					{% if user != None %}
						<li class="navbar-text"> {{ user }} </li>
						<li class="divider-vertical"> </li>
						<li> <a href="{{ url_for('logout') }}"> Logout </a> </li>
					{% else %}
						<li> <a href="{{ url_for('login') }}"> Login </a> </li>
					{% endif %}

					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			{% block body %} {% endblock %}
		</div>	
	</body>

</html>
